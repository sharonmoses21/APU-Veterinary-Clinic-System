<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APU Veterinary Clinic System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center-align the content */
        }

        h1 {
            color: #333333;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px; /* Add margin for spacing between buttons */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>APU Veterinary Clinic System</h1>

        <!-- Adding buttons for different functionalities -->
        <form action="ManagerLogin.jsp">
            <input type="submit" value="Manager Login">
        </form>

        <form action="VetsLogin.jsp">
            <input type="submit" value="Vets Login">
        </form>

        <form action="ReceptionistsLogin.jsp">
            <input type="submit" value="Receptionists Login">
        </form>

        <form action="VetsRegistration.jsp">
            <input type="submit" value="Vets Registration">
        </form>

        <form action="ReceptionistsRegistration.jsp">
            <input type="submit" value="Receptionists Registration">
        </form>
    </div>
</body>
</html>
